<html>
    <head>
   <!--     <meta name="viewport" content="width=device-width, initial-scale=1"> -->
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css"/>
    </head>
    <body oncontextmenu="return false">
        <div id="topDiv">
          
        </div>
        <div id="secondDiv">
        </div>
        <div id="ilny" style="text-align:center">
            <img src="img/ilny.jpeg" style="margin:auto;padding-top:180"/>     
        </div>
        <div id="scroll">
            <img id="inside" src="img/smiley.png" style="height:300px;width:300px;left:150px" onmouseover="flip()" onmouseout="back()"/>
        </div>
        <div id="lastDiv"></div>
        </body>
    <script>
        function flip()
        {
            document.getElementById("inside").src="img/wink.png";
        }
        function back()
        {
            document.getElementById("inside").src="img/smiley.png";
        }
    </script>
</html>
